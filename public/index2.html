<!DOCTYPE HTML>
<html>
  <head>
    <title>Iframe</title>
    <style>
      html, body {
        height: 100%;
      }
      .container {
        width: 100%;
        height: 100%;
        transform: scale(0.5, 0.5);
      }
      .container iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <iframe src="http://electron.atom.io/"></iframe>
    </div>
  </body>
</html>
